<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>todoapp</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
        </div>
        <div class="col-6" style = 'background-color:#cce6ff'>
            <h2 style = 'text-align:center'>OVERVIEW</h2> 
            <form action = "" method="POST">
                {% csrf_token %}
                <div class= "form-group">
                    <label for ='title'>Title</label>
                    <input type = 'text' id = 'title' class= 'form-control' value ='{{details.title}}'  name = 'title' >
                </div>
                <div class= "form-group">
                    <label for ='description'>Description</label>
                    <input type = 'text' id = 'description' class= 'form-control'  value ='{{details.description}}' name = 'description'>
                </div>
                <div style= 'float:right'>
                    <small>Created on {{details.date}}</small>
                </div>
                {% if details.completed == True %}
                    <h5>Status</h5>
                    <label for = 'completed'>Completed</label><br>
                    <input type = 'hidden' id = 'completed' name = 'completed' value = 'False'>
                    <input type = 'checkbox' id = 'completed' name = 'completed' value = 'True' checked> 
                {% else %}
                    <h5>Status</h5>
                    <label for = 'completed'>Uncompleted</label><br>
                    <input type = 'hidden' id = 'completed' name = 'completed' value = 'False'>
                    <input type = 'checkbox' id = 'completed' name = 'completed' value = 'True'> 
                {% endif %}
                <div style="margin-top:10px; margin-bottom:10px">
                    <div style= 'float:right'>
                        <input class='btn btn-primary' name = 'update' value = ' UPDATE' type="submit">
                        <input class='btn btn-danger' name = 'delete' value = ' DELETE' type="submit">
                    </div>
                    <div>
                        <a href = {% url 'todo:home'%} class='btn btn-primary'>BACK</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="col">
        </div>
    </div>
</div>
</body>
</html>
