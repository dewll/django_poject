<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>todoapp</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
        </div>
        <div class="col-6" style = 'background-color:#cce6ff'>
            <h1 style = 'text-align:center'>TodoApp</h1> 
            <form action = "" method="POST">
                {% csrf_token %}
                <div class= "form-group">
                    <label for ='title'>Title</label>
                    <input type = 'text' id = 'title'  class= 'form-control' placeholder ='Todo Title' name = 'title' required>
                </div>
                <div class= "form-group">
                    <label for ='description'>Description</label>
                    <input type = 'text' id = 'description' class= 'form-control' placeholder ='Description' name = 'description' required>
                </div>
                <div class= "form-group">
                    <label for = 'completed'>completed</label><br>
                    <input type = 'hidden' id = 'completed' name = 'completed' value = 'False'>
                    <input type = 'checkbox' id = 'completed' name = 'completed' value = 'True'> 
                </div>
                <div style="margin-top:10px;">
                    <input class='btn btn-primary' name = 'add_todo' value = ' Add Todo' type="submit">
                </div>
            </form>
              <div style= 'float:right;'>
                <form >
                    {% csrf_token %}
                    <input  name ="q" type="search" placeholder="Search" aria-label="search">
                    <button class = "btn btn-outline-success my-2 my-sm-0" type ="submit">Search</button>
                </form>
              </div>
            <form action = "" method="POST">
                {% csrf_token %}
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">TITLE</th>
                      <th scope="col">STATUS</th>
                      <th scope="col">DATE</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for todo  in todo_lists %}
                      <tr class="table-primary">
                        <td><a href = 'detail/{{todo.id}}'>{{todo.title}}</a></td>
                        <td>
                        {% if todo.completed == True %}
                          <small>Completed</small>
                          {% else %}
                          <small>Not Completed</small>
                          {% endif %}
                        </td>
                        <td><small>{{todo.date}}</small></td>
                      </tr>
                    {% endfor %}
                   </tbody>
                 </table>
             </form>
        </div>
        <div class="col">
        </div>
      </div>
    </div>
</body>
</html>
